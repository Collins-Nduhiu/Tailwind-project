<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-red-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">
            <nav class="flex justify-between items-center">
                <a href="#" class="text-2xl font-bold">Pokedex</a>
                <ul class="hidden md:flex space-x-4">
                    <li><a href="#" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#" class="hover:text-gray-300">Types</a></li>
                    <li><a href="#" class="hover:text-gray-300">About</a></li>
                </ul>
                <button class="md:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <section class="mb-8">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div class="w-full md:w-1/2 mb-4 md:mb-0">
                    <input type="text" placeholder="Search Pokemon" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    Filter
                </button>
            </div>
        </section>

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="pokemon-list">
            <!-- Pokemon cards will be dynamically added here -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pikachu" class="w-full h-48 object-contain bg-gray-100">
                <div class="p-4">
                    <h3 class="text-xl font-semibold mb-2">Pikachu</h3>
                    <span class="inline-block bg-yellow-200 text-yellow-800 px-2 py-1 rounded-full text-sm">Electric</span>
                    <button class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                        View Details
                    </button>
                </div>
            </div>
            <!-- Add more Pokemon cards here -->
        </section>

        <nav class="mt-8 flex justify-center">
            <ul class="flex space-x-2">
                <li><a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Previous</a></li>
                <li><a href="#" class="px-3 py-2 bg-blue-500 text-white rounded-md">1</a></li>
                <li><a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">2</a></li>
                <li><a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">3</a></li>
                <li><a href="#" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Next</a></li>
            </ul>
        </nav>
    </main>

    <script src="app.js"></script>
</body>
</html>
